
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Liste des Categories</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>


<div th:replace="/categories/initial :: navigation"></div>



<div class="container" >
    <h2>Liste des Categories</h2>
    <table class="table table-stripped table-hover" >
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Designation</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "categorie:${ListeCategories}">
            <th scope="row" th:text = "${categorie.id}"></th>
            <td th:text="${categorie.designation}"></td>
            <td >
                <a th:href="@{/categorie/modifier/{id}(id=${categorie.id})}">Modifier |</a>
                <a th:href="@{/categorie/supprimer/{id}(id=${categorie.id})}">Supprimer</a>
            </td>
        </tr>



        </tbody>
    </table>

</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
