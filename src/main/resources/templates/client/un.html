<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Recherche</title>
</head>
<body>

<div align="center">

    <h1>Search Employee</h1>
    <br />
    <div class="col-sm-4">

        <form action="#" th:action="@{/clients/search}" th:object="${client}" method="post">
            <div alight="left">
                <tr>
                    <label class="form-label" >Employee ID</label>
                    <td>
                        <input type="text" th:field="*{id}" class="form-control" placeholder="Employee ID" />
                    </td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Search</button> </td>
            </tr>


            <div alight="left">
                <tr>
                    <label class="form-label" >Employee Name</label>
                    <td>
                        <input type="text" th:field="${client.nom}" class="form-control" placeholder="Employee Name" />
                    </td>
                </tr>
            </div>
        </form>
    </div>
</div>
</body>
</html>
